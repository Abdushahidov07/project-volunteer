{% extends "base.html" %}
{% block content %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fade-in animation for page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main h1 {
            font-size: 2.5rem;
            color: #2196F3;
            font-weight: bold;
            text-transform: uppercase;
        }

        main {
            margin: auto;
            margin-top: 120px;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 1s forwards; /* Adding fadeInUp animation */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 1s forwards; /* Adding fadeInUp animation */
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: inline-block;
            font-size: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 2s forwards; /* Adding fadeInUp animation */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2196F3;
            outline: none;
            transform: scale(1.05); /* Slight zoom effect on focus */
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 2.5s forwards; /* Adding fadeInUp animation */
        }

        .btn-submit, .btn-cancel {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            transition: all 0.3s ease;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 3s forwards; /* Adding fadeInUp animation */
        }

        .btn-submit {
            background-color: #2196F3;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-submit:hover {
            background-color: #1976D2;
            transform: translateY(-2px) scale(1);
        }

        .btn-cancel:hover {
            background-color: #d32f2f;
            transform: translateY(-2px) scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 30px;
                width: 100%;
            }

            .btn-submit, .btn-cancel {
                width: 100%;
                margin-bottom: 10px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>

    <main>
        <h1>Create a New Application</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="description">Description</label>
                {{ form.description }}
            </div>
            
            <div class="form-group">
                <label for="applay">Help Category</label>
                {{ form.applay }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <a href="{% url 'application_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </main>
{% endblock content %}
