<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реестратсия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 1.5s forwards;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 2s forwards;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Анимация для появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Бакайдгири</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-field">
                <label for="username">Номи корбар</label>
                {{ form.username }}
            </div>

            <div class="form-field">
                <label for="first_name">Ном</label>
                {{ form.first_name }}
            </div>

            <div class="form-field">
                <label for="last_name">Номи хонавода</label>
                {{ form.last_name }}
            </div>

            <div class="form-field">
                <label for="age">Синн</label>
                {{ form.age }}
            </div>

            <div class="form-field">
                <label for="phone_number">Телефон</label>
                {{ form.phone_number }}
            </div>

            <div class="form-field">
                <label for="gender">Ҷинс</label>
                {{ form.gender }}
            </div>

            <div class="form-field">
                <label for="status">Вазъият</label>
                {{ form.status }}
            </div>

            <div class="form-field">
                <label for="password1">Калимаи расмӣ</label>
                {{ form.password1 }}
            </div>

            <div class="form-field">
                <label for="password2">Такрор кардани калимаи расмӣ</label>
                {{ form.password2 }}
            </div>

            <button type="submit">Реестратсия</button>
        </form>
        <div class="form-footer">
            <p>Аллакай ҳисоб доред? <a href="{% url 'login' %}">Вуруд</a></p>
        </div>
    </div>
</body>
</html>
